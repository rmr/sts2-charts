name: Makefile CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Ice supported
      run: make charts-image
      
    - name: Ice unsupported
      run: make charts-image-unsupported
      
